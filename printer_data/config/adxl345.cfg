[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: PD9
spi_speed: 5000000
spi_bus: spi1
axes_map: x,z,y
rate: 3200

[resonance_tester]
accel_chip: adxl345
min_freq: 5
max_freq: 75
max_smoothing: 0.20
probe_points: 175.5,32,2 #125,125,20 # center of yor printer


[gcode_macro ADXL_NOISE]
gcode:
  MEASURE_AXES_NOISE

[gcode_macro ADXL_RES_Y]
gcode:
  TEST_RESONANCES AXIS=Y

[gcode_macro ADXL_RES_X]
gcode:
  TEST_RESONANCES AXIS=X

